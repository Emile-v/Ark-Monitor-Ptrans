<div id="container">
  
  <style>
    #graph-container {
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      position: absolute;
    }
    #layout {
      top: 10px;
      left: 10px;
      position: fixed;
    }
    #export {
      top: 40px;
      left: 10px;
      position: fixed;
    }
  </style>

<div id="graph-container">
</div>
  <button id="export" type="export">Export</button>
 

</div>

<script>

var data='data/cartoFlorentF.json';
var s = new sigma({ 
        graph: {nodes:[],edges:[]},
        renderer:{
        container: document.getElementById('graph-container'),
        type: 'canvas'
    },

    
    settings: {
    	edgeLabelSize: 'proportional',
      edgeColor :'default',
      defaultEdgeColor: "hsl(0, 0%, 80%)"
    }
});

sigma.parsers.json(data,s,
    function(s) {
    s.startForceAtlas2();
    window.setTimeout(function() {s.killForceAtlas2()}, 1000);
},

document.getElementById('export').onclick = function() {
  var output = s.toSVG({download: true, filename: 'NetworkGraph.svg', size: 1000,labels:false});
  console.log('output');
}
);





</script>
